<html>
  <head>
    <title>Redirect Button</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <button id="redirect-button">Go to Another Page</button>

    <script>
      document.getElementById("redirect-button").addEventListener("click", function() {
        window.location.href = "http://www.example.com/another-page.html";
      });
    </script>
  </body>
</html>
